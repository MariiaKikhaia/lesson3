<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="https://tests.fomenko.top/echo/index.php" method="get">

    <div>
      <h1>Анкета</h1>
      <h2>Заполните Ваши данные</h2>
    </div>

    <div>
      <label for="name"><b>Имя</b></label>
      <input name="name" id="name" type="text" placeholder="Введите имя">
    </div>

    <div>
      <label for="surname"><b>Фамилия</b></label>
      <input name="surname" id="surname" type="text" placeholder="Введите фамилию">
    </div>

    <div>
      <label for="list"><b>Выберите год Вашего рождения рождения</b></label>
      <select name="year" id="list">
        <option value="">Выберите год</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
      </select>
    </div>

    <div>
      <label for="text">Хобби, увлечения</label>
      <textarea name="text" id="text" cols="40" rows="10" placeholder="Кратко о себе"></textarea>
    </div>

    <div>
      <button type="submit">Отправить анкету</button>
      <button type="reset">Сбросить</button>
    </div>
  </form>

</body>

</html>
